<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot - PDF Question Answering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š RAG Chatbot</h1>
            <p>Upload PDFs and ask questions to get intelligent answers</p>
        </header>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="upload-section">
                <h2>Upload PDF Document</h2>
                <div class="upload-box">
                    <input type="file" id="pdfInput" accept=".pdf" />
                    <label for="pdfInput" class="upload-label">
                        <span class="upload-icon">ðŸ“„</span>
                        <span class="upload-text">Choose PDF file</span>
                    </label>
                    <div id="fileInfo" class="file-info hidden"></div>
                    <button id="uploadBtn" class="upload-btn" disabled>Upload PDF</button>
                    <div id="uploadStatus" class="status-message"></div>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="chat-section">
                <h2>Ask Questions</h2>
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages">
                        <div class="welcome-message">
                            ðŸ‘‹ Welcome! Upload a PDF document to get started.
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <input 
                            type="text" 
                            id="questionInput" 
                            placeholder="Type your question here..." 
                            disabled
                        />
                        <button id="sendBtn" class="send-btn" disabled>
                            <span class="send-text">Send</span>
                            <span class="loading-spinner hidden"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
